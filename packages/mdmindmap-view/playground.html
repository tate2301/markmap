<!DOCTYPE html>
<html>
<head>
    <title>Mindmap Playground</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #root {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import * as React from 'react';
        import { createRoot } from 'react-dom/client';
        import { jsx as _jsx } from 'react/jsx-runtime';
        import MindmapPlayground from './src/playground.tsx';
        
        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(_jsx(MindmapPlayground, { 
            controls: true 
        }));
    </script>
</body>
</html>
